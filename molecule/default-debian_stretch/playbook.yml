---
- name: Converge
  hosts: all
  gather_facts: false
  pre_tasks:
  - name: Install python2 for Ansible
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-setuptools)
    register: output
    changed_when: output.stdout | length > 0
  - name: Gathering Facts
    setup:
  roles:
    - role: xymon-client
