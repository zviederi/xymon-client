---
language: python
services: docker

env:
  - SCENARIO=default
  - SCENARIO=default-centos7
  - SCENARIO=default-debian_stretch

install:
  # Install test dependencies.
  - pip install molecule docker

script: |
  # Run tests with molecule.
  if [ "${SCENARIO}" == "default" ]; then
    molecule test
  else
    molecule test -s "${SCENARIO}"
  fi
